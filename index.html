<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wubbushi</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo-container">
        <img src="./assets/images/logo.svg" alt="wubbushi-logo" />
      </div>
      <div class="main">
        <p class="main-header">
          Wubbushi.
          <span>
            <img
              src="./assets/images/line.svg"
              alt="wubbushi-line"
              id="line-web"
            />
            <img
              src="./assets/images/linemobile.svg"
              alt="wubbushi-line"
              id="line-mobile"
            />
          </span>
        </p>
        <p class="main-description">AI AUGMENTED ART</p>
      </div>
      <div class="footer">
        <a href="https://www.instagram.com/wubbushi/" target="_blank">
          <img src="./assets/images/instagram.svg" alt="instagram" />
        </a>
        <p class="footer-main">THIS WEBSITE IS CURRENTLY BEING REVAMPED..</p>
      </div>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
